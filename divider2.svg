<svg width="1200" height="4" viewBox="0 0 1200 4" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1">
                <animate attributeName="stop-color" values="#ff0000;#ff7f00;#ffff00;#ff0000" dur="1s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" style="stop-color:#ff7f00;stop-opacity:1">
                <animate attributeName="stop-color" values="#ff7f00;#ffff00;#ff0000;#ff7f00" dur="1s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1">
                <animate attributeName="stop-color" values="#ffff00;#ff0000;#ff7f00;#ffff00" dur="1s" repeatCount="indefinite" />
            </stop>
            <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="1s" repeatCount="indefinite" />
        </linearGradient>
    </defs>
    <rect width="1200" height="4" fill="url(#grad1)" />
</svg>