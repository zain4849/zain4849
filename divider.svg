<svg width="1200" height="3" viewBox="0 0 1200 3" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2e3192;stop-opacity:1">
                <animate attributeName="stop-color" values="#2e3192;#1bffff;#2e3192;#2e3192" dur="3s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" style="stop-color:#1bffff;stop-opacity:1">
                <animate attributeName="stop-color" values="#1bffff;#2e3192;#2e3192;#1bffff" dur="3s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#2e3192;stop-opacity:1">
                <animate attributeName="stop-color" values="#2e3192;#2e3192;#1bffff;#2e3192" dur="3s" repeatCount="indefinite" />
            </stop>
            <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="3s" repeatCount="indefinite" />
        </linearGradient>
    </defs>
    <rect width="1200" height="3" fill="url(#grad1)" />
</svg>